<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://static.nowcoder.com/images/logo_87_87.png" rel="icon"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <title>牛客网-注册</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header th:replace="~{/commons/common-header :: header}"></header>

    <!-- 内容 -->
    <div class="main">
        <div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
            <h3 class="text-center text-info border-bottom pb-3">注&nbsp;&nbsp;册</h3>
            <form class="mt-5" method="post" th:action="@{/register}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right" for="username">账号:</label>
                    <div class="col-sm-10">
                        <input id="username" name="username" placeholder="请输入您的账号!"
                               required
                               th:class="|form-control ${usernameMsg == null ? '' : 'is-invalid'}|"
                               th:value="${user == null ? '' : user.username}" type="text">
                        <div class="invalid-feedback" th:text="${usernameMsg}">
                            该账号已存在!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label class="col-sm-2 col-form-label text-right" for="password">密码:</label>
                    <div class="col-sm-10">
                        <input id="password" name="password" placeholder="请输入您的密码!"
                               required
                               th:class="|form-control ${passwordMsg == null ? '' : 'is-invalid'}|"
                               th:value="${user == null ? '' : user.password}" type="password">
                        <div class="invalid-feedback" th:text="${passwordMsg}">
                            密码长度不能小于8位!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label class="col-sm-2 col-form-label text-right" for="confirm-password">确认密码:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="confirm-password" placeholder="请再次输入密码!"
                               required
                               th:value="${user == null ? '' : user.password}" type="password">
                        <div class="invalid-feedback">
                            两次输入的密码不一致!
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right" for="email">邮箱:</label>
                    <div class="col-sm-10">
                        <input id="email" name="email" placeholder="请输入您的邮箱!"
                               required
                               th:class="|form-control ${emailMsg == null ? '' : 'is-invalid'}|"
                               th:value="${user == null ? '' : user.email }" type="email">
                        <div class="invalid-feedback" th:text="${emailMsg}">
                            该邮箱已注册!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button class="btn btn-info text-white form-control" type="submit">立即注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 尾部 -->
    <footer th:replace="~{/commons/common-footer :: footer}"></footer>
</div>

<script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
