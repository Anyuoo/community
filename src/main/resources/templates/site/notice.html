<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://static.nowcoder.com/images/logo_87_87.png" rel="icon"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/letter.css}"/>
    <title>牛客网-通知</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header th:replace="~{/commons/common-header ::header}"></header>

    <!-- 内容 -->
    <div class="main">
        <div class="container">
            <div class="position-relative">
                <!-- 选项 -->
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link position-relative" th:href="@{/letter/list}">朋友私信<span
                                class="badge badge-danger"
                                th:text="${unreadLetterCount == 0  ? '' : unreadLetterCount}">3</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative active" th:href="@{/notice/list}">系统通知<span
                                class="badge badge-danger" th:text="${unreadNoticeCount == 0 ? '' : unreadNoticeCount}">27</span></a>
                    </li>
                </ul>
            </div>

            <!-- 通知列表 -->
            <ul class="list-unstyled">
                <li class="media pb-3 pt-3 mb-3 border-bottom position-relative"
                    th:if="${commentNoticeVO.notice != null}">
                    <span class="badge badge-danger"
                          th:text="${commentNoticeVO.unreadCount != 0 ? commentNoticeVO.unreadCount : ''}">3</span>
                    <img alt="通知图标" class="mr-4 user-header" src="http://static.nowcoder.com/images/head/reply.png">
                    <div class="media-body">
                        <h6 class="mt-0 mb-3">
                            <span>评论</span>
                            <span class="float-right text-muted font-size-12"
                                  th:text="${#dates.format(commentNoticeVO.notice.createTime,'yy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</span>
                        </h6>
                        <div>
                            <a th:href="@{/notice/detail/comment}">
                                用户 <i th:utext="${commentNoticeVO.user.username}">nowcoder</i>
                                评论了你的<b th:text="${commentNoticeVO.entityType == 1 ? '帖子' : '回复'}">帖子</b> ...
                            </a>
                            <ul class="d-inline font-size-12 float-right">
                                <li class="d-inline ml-2"><span class="text-primary">共 <i
                                        th:text="${commentNoticeVO.count}">3</i> 条会话</span></li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${likeNoticeVO.notice != null}">
                    <span class="badge badge-danger"
                          th:text="${likeNoticeVO.unreadCount != 0 ? likeNoticeVO.unreadCount : ''}">3</span>
                    <img alt="通知图标" class="mr-4 user-header" src="http://static.nowcoder.com/images/head/like.png">
                    <div class="media-body">
                        <h6 class="mt-0 mb-3">
                            <span>赞</span>
                            <span class="float-right text-muted font-size-12"
                                  th:text="${#dates.format(likeNoticeVO.notice.createTime,'yy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</span>
                        </h6>
                        <div>
                            <a th:href="@{/notice/detail/like}">用户
                                <i th:utext="${likeNoticeVO.user.username}">nowcoder
                                </i> 点赞了你的<b th:text="${likeNoticeVO.entityType == 1 ? '帖子' : '评论'}">帖子</b> ...</a>
                            <ul class="d-inline font-size-12 float-right">
                                <li class="d-inline ml-2"><span class="text-primary">共 <i
                                        th:text="${likeNoticeVO.count}">3</i> 条会话</span></li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="media pb-3 pt-3 mb-3 border-bottom position-relative"
                    th:if="${followNoticeVO.notice != null}">
                    <span class="badge badge-danger"
                          th:text="${followNoticeVO.unreadCount != 0 ? followNoticeVO.unreadCount : ''}">3</span>
                    <img alt="通知图标" class="mr-4 user-header" src="http://static.nowcoder.com/images/head/follow.png">
                    <div class="media-body">
                        <h6 class="mt-0 mb-3">
                            <span>关注</span>
                            <span class="float-right text-muted font-size-12"
                                  th:text="${#dates.format(followNoticeVO.notice.createTime,'yy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</span>
                        </h6>
                        <div>
                            <a th:href="@{/notice/detail/follow}">用户 <i th:text="${followNoticeVO.user.username}">
                                nowcoder</i> 关注了你 ...</a>
                            <ul class="d-inline font-size-12 float-right">
                                <li class="d-inline ml-2"><span class="text-primary">共 <i
                                        th:text="${followNoticeVO.count}">3</i> 条会话</span></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- 尾部 -->
    <footer th:replace="/commons/common-footer :: footer"></footer>
</div>

<script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script th:src="@{/js/global.js}"></script>
</body>
</html>
