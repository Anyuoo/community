<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://static.nowcoder.com/images/logo_87_87.png" rel="icon"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <title>牛客网-个人主页</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header th:replace="~{/commons/common-header :: header}"></header>

    <!-- 内容 -->
    <div class="main">
        <div class="container">
            <!-- 选项 -->
            <div class="position-relative">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{|/user/profile/${user.id}|}">个人信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-post.html">我的帖子</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-reply.html">我的回复</a>
                    </li>
                </ul>
            </div>
            <!-- 个人信息 -->
            <div class="media mt-5">
                <img alt="用户头像" class="align-self-start mr-4 rounded-circle"
                     style="width:50px;" th:src="${user.headerUrl}">
                <div class="media-body">
                    <h5 class="mt-0 text-warning">
                        <span th:utext="${user.username}">nowcoder</span>
                        <button class="btn btn-info btn-sm float-right mr-5 follow-btn"
                                th:if="${loginUser.id != user.id}"
                                th:text="${followStatus == true ? '已关注' : '关注TA'}" type="button">
                            关注TA
                        </button>
                        <input id="entity-id" th:value="${user.id}" type="hidden">
                    </h5>
                    <div class="text-muted mt-3">
                        <span>注册于 <i class="text-muted" th:text="${#dates.format(user.createTime,'yy-MM-dd HH:mm:ss')}">2015-06-12 15:20:12</i></span>
                    </div>
                    <div class="text-muted mt-3 mb-5">
                        <span>关注了 <a class="text-primary" href="followee.html" th:text="${followeeCount}">5</a> 人</span>
                        <span class="ml-4">关注者 <a class="text-primary" href="follower.html" th:text="${followersCount}">123</a> 人</span>
                        <span class="ml-4">获得了 <i class="text-danger" th:text="${userLikeCount}">87</i> 个赞</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 尾部 -->
    <footer th:replace="~{/commons/common-footer ::footer}"></footer>

    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script crossorigin="anonymous"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/global.js}"></script>
    <script th:src="@{/js/profile.js}"></script>
</body>
</html>
