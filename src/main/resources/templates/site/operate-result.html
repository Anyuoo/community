<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://static.nowcoder.com/images/logo_87_87.png" rel="icon"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <title>牛客网-操作结果</title>
</head>
<body class="bg-white">
<div class="nk-container">
    <!-- 头部 -->
    <header th:replace="~{/commons/common-header :: header}"></header>

    <!-- 内容 -->
    <div class="main">
        <div class="container mt-5">
            <div class="jumbotron">
                <p class="lead" th:text="${msg}">提示消息</p>
                <hr class="my-4">
                <p>
                    系统会在 <span class="text-danger" id="seconds">8</span> 秒后自动跳转,
                    您也可以点此 <a class="text-primary" href="requiredLogin.html" id="target" th:href="@{${target}}">链接</a>,
                    手动跳转!
                </p>
            </div>
        </div>
    </div>

    <!-- 尾部 -->
    <footer th:replace="~{/commons/common-footer :: footer}"></footer>
</div>

<script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $(function () {
        setInterval(function () {
            var seconds = $("#seconds").text();
            $("#seconds").text(--seconds);
            if (seconds == 0) {
                location.href = $("#target").attr("href");
            }
        }, 1000);
    });
</script>
</body>
</html>
